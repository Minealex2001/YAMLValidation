name: Release fatJar

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build fatJar
        run: ./gradlew :composeApp:fatJar

      - name: Get version and body from changelog.md
        id: changelog
        run: |
          CHANGELOG=composeApp/src/desktopMain/resources/changelog.md
          VERSION=$(grep -m 1 -oE '^##? ?\[?v?([0-9]+\.[0-9]+\.[0-9]+)' "$CHANGELOG" | head -1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          BODY=$(awk '/^##? ?\[?v?([0-9]+\.[0-9]+\.[0-9]+)/{if(x)exit;x=1;next}x' "$CHANGELOG" | sed '/^$/d')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "body<<END" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "END" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.changelog.outputs.version }}
          name: Release v${{ steps.changelog.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          files: composeApp/build/libs/*-all.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
