name: Release fatJar

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build fatJar
        run: ./gradlew :composeApp:fatJar

      - name: Get version from CHANGELOG.md
        id: changelog
        run: |
          VERSION=$(grep -m 1 -oP '^##? \[?v?([0-9]+\.[0-9]+\.[0-9]+)' CHANGELOG.md | head -1 | grep -oP '[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.changelog.outputs.version }}
          name: Release v${{ steps.changelog.outputs.version }}
          body_path: CHANGELOG.md
          files: composeApp/build/libs/*-all.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

