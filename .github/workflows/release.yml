name: Release Electron

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app (Windows)
        if: runner.os == 'Windows'
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron app (macOS)
        if: runner.os == 'macOS'
        run: npm run build:mac

      - name: Build Electron app (Linux)
        if: runner.os == 'Linux'
        run: npm run build:linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: dist/
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts
          pattern: dist-*

      - name: List downloaded files
        run: |
          find dist-artifacts -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.tar.gz" | head -20

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Cambios en v${{ steps.version.outputs.version }}
            
            Versión de la aplicación Electron YAML Validator.
            
            ### Archivos incluidos:
            - Windows: Instalador NSIS (.exe)
            - macOS: Imagen DMG (.dmg)
            - Linux: AppImage (.AppImage)
          files: |
            dist-artifacts/**/*.exe
            dist-artifacts/**/*.dmg
            dist-artifacts/**/*.AppImage
            dist-artifacts/**/*.deb
            dist-artifacts/**/*.rpm
            dist-artifacts/**/*.tar.gz
            dist-artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
